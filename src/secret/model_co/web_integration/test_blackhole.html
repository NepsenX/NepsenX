<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackhole.js v10.0 - CO Model Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        color: #fff;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 3em;
        text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.2em;
        opacity: 0.9;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .test-section {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .test-section h2 {
        margin-bottom: 15px;
        font-size: 1.5em;
      }

      .test-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        margin: 5px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .test-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .test-button:active {
        transform: translateY(0);
      }

      canvas {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        margin-top: 15px;
        background: rgba(0, 0, 0, 0.3);
      }

      .log {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        padding: 15px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
        max-height: 300px;
        overflow-y: auto;
        margin-top: 15px;
      }

      .log-entry {
        margin: 5px 0;
        padding: 5px;
        border-left: 3px solid #0f0;
        padding-left: 10px;
      }

      .status-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .status-card {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 15px;
        text-align: center;
      }

      .status-card h3 {
        font-size: 0.9em;
        margin-bottom: 10px;
        opacity: 0.8;
      }

      .status-card .value {
        font-size: 2em;
        font-weight: bold;
        color: #0f0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>âš¡ Blackhole.js v10.0 âš¡</h1>
      <p>Complete Browser Virtualization - CO Model Backend</p>
    </div>

    <div class="container">
      <!-- Status Section -->
      <div class="test-section">
        <h2>ğŸ“Š System Status</h2>
        <div class="status-info">
          <div class="status-card">
            <h3>CO Connection</h3>
            <div class="value" id="connection-status">Connecting...</div>
          </div>
          <div class="status-card">
            <h3>FPS</h3>
            <div class="value" id="fps-value">--</div>
          </div>
          <div class="status-card">
            <h3>Total Operations</h3>
            <div class="value" id="total-ops">0</div>
          </div>
          <div class="status-card">
            <h3>Queue Length</h3>
            <div class="value" id="queue-length">0</div>
          </div>
        </div>
      </div>

      <!-- DOM Test Section -->
      <div class="test-section">
        <h2>ğŸŒ DOM Virtualization Test</h2>
        <button class="test-button" onclick="testDOMCreation()">
          Create Elements
        </button>
        <button class="test-button" onclick="testDOMModification()">
          Modify DOM
        </button>
        <button class="test-button" onclick="testDOMRemoval()">
          Remove Elements
        </button>
        <div
          id="dom-test-area"
          style="
            margin-top: 15px;
            min-height: 50px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
          "
        ></div>
      </div>

      <!-- Canvas Test Section -->
      <div class="test-section">
        <h2>ğŸ¨ Canvas Rendering Test</h2>
        <button class="test-button" onclick="testCanvas2D()">Draw 2D</button>
        <button class="test-button" onclick="testCanvasAnimation()">
          Animate
        </button>
        <button class="test-button" onclick="stopAnimation()">Stop</button>
        <canvas id="test-canvas" width="600" height="300"></canvas>
      </div>

      <!-- Network Test Section -->
      <div class="test-section">
        <h2>ğŸŒ Network Virtualization Test</h2>
        <button class="test-button" onclick="testFetch()">Test Fetch</button>
        <button class="test-button" onclick="testXHR()">Test XHR</button>
        <button class="test-button" onclick="testStorage()">
          Test Storage
        </button>
      </div>

      <!-- Activity Log -->
      <div class="test-section">
        <h2>ğŸ“ Activity Log</h2>
        <div class="log" id="activity-log"></div>
      </div>
    </div>

    <!-- Load Blackhole.js FIRST -->
    <script src="blackhole.js"></script>

    <!-- Application Script -->
    <script>
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // LOGGING
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function addLog(message) {
        const log = document.getElementById("activity-log");
        const entry = document.createElement("div");
        entry.className = "log-entry";
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        log.insertBefore(entry, log.firstChild);

        // Keep only last 20 entries
        while (log.children.length > 20) {
          log.removeChild(log.lastChild);
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // STATUS UPDATES
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      setInterval(() => {
        if (window.CO_Blackhole) {
          const status = window.CO_Blackhole.getStatus();

          document.getElementById("connection-status").textContent =
            status.connected ? "Connected" : "Disconnected";
          document.getElementById("connection-status").style.color =
            status.connected ? "#0f0" : "#f00";

          document.getElementById("fps-value").textContent =
            status.statistics.fps;
          document.getElementById("total-ops").textContent =
            status.statistics.totalOperations;
          document.getElementById("queue-length").textContent =
            status.queueLength;
        }
      }, 100);

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // DOM TESTS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function testDOMCreation() {
        addLog("Creating DOM elements...");
        const area = document.getElementById("dom-test-area");

        for (let i = 0; i < 5; i++) {
          const div = document.createElement("div");
          div.textContent = `Element ${i + 1} (created via CO)`;
          div.style.cssText =
            "padding: 5px; margin: 5px; background: rgba(255,255,255,0.1); border-radius: 5px;";
          area.appendChild(div);
        }

        addLog(`âœ… Created 5 DOM elements`);
      }

      function testDOMModification() {
        addLog("Modifying DOM...");
        const area = document.getElementById("dom-test-area");
        const elements = area.children;

        for (let i = 0; i < elements.length; i++) {
          elements[i].style.background =
            `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.3)`;
          elements[i].textContent = `Modified Element ${i + 1}`;
        }

        addLog(`âœ… Modified ${elements.length} elements`);
      }

      function testDOMRemoval() {
        addLog("Removing DOM elements...");
        const area = document.getElementById("dom-test-area");

        while (area.firstChild) {
          area.removeChild(area.firstChild);
        }

        addLog("âœ… Removed all elements");
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // CANVAS TESTS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      function testCanvas2D() {
        addLog("Drawing on Canvas 2D...");
        const canvas = document.getElementById("test-canvas");
        const ctx = canvas.getContext("2d");

        // Clear
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw some shapes
        ctx.fillStyle = "#667eea";
        ctx.fillRect(50, 50, 100, 100);

        ctx.fillStyle = "#764ba2";
        ctx.beginPath();
        ctx.arc(300, 100, 50, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#0f0";
        ctx.fillRect(400, 50, 150, 100);

        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 3;
        ctx.strokeRect(50, 200, 500, 50);

        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText("Rendered via CO Model", 150, 230);

        addLog("âœ… Canvas drawing complete (all operations sent to CO)");
      }

      let animationId = null;
      let animationFrame = 0;

      function testCanvasAnimation() {
        addLog("Starting canvas animation...");
        const canvas = document.getElementById("test-canvas");
        const ctx = canvas.getContext("2d");

        function animate() {
          animationFrame++;

          // Clear
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw animated shapes
          const x = (animationFrame * 2) % canvas.width;
          const y = 150 + Math.sin(animationFrame * 0.05) * 50;

          ctx.fillStyle = "#667eea";
          ctx.beginPath();
          ctx.arc(x, y, 20, 0, Math.PI * 2);
          ctx.fill();

          // Rotating square
          ctx.save();
          ctx.translate(300, 150);
          ctx.rotate(animationFrame * 0.05);
          ctx.fillStyle = "#764ba2";
          ctx.fillRect(-25, -25, 50, 50);
          ctx.restore();

          animationId = requestAnimationFrame(animate);
        }

        animate();
        addLog("âœ… Animation started (60fps target via CO)");
      }

      function stopAnimation() {
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
          addLog("â¹ï¸ Animation stopped");
        }
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // NETWORK TESTS
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      async function testFetch() {
        addLog("Testing fetch() virtualization...");

        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/todos/1",
          );
          const data = await response.json();
          addLog(`âœ… Fetch successful: ${data.title}`);
        } catch (e) {
          addLog(`âŒ Fetch failed: ${e.message}`);
        }
      }

      function testXHR() {
        addLog("Testing XMLHttpRequest virtualization...");

        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://jsonplaceholder.typicode.com/users/1");

        xhr.onload = function () {
          const data = JSON.parse(xhr.responseText);
          addLog(`âœ… XHR successful: ${data.name}`);
        };

        xhr.onerror = function () {
          addLog("âŒ XHR failed");
        };

        xhr.send();
      }

      async function testStorage() {
        addLog("Testing virtual storage...");

        // Set items
        await localStorage.setItem("test_key", "Hello from CO Model!");
        await localStorage.setItem("timestamp", Date.now().toString());

        // Get items
        const value = await localStorage.getItem("test_key");
        const timestamp = await localStorage.getItem("timestamp");

        addLog(`âœ… Storage set: test_key = "${value}"`);
        addLog(`âœ… Storage get: timestamp = ${timestamp}`);
      }

      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
      // INITIALIZATION
      // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

      window.addEventListener("load", () => {
        addLog("ğŸš€ Application loaded");
        addLog("âš¡ Blackhole.js v10.0 active");
        addLog("ğŸ”— Connecting to CO Model at localhost:8765...");

        setTimeout(() => {
          if (window.CO_Blackhole) {
            const status = window.CO_Blackhole.getStatus();
            if (status.connected) {
              addLog("âœ… Connected to CO Model successfully!");
            } else {
              addLog("âš ï¸ Waiting for CO Model connection...");
            }
          }
        }, 2000);
      });
    </script>
  </body>
</html>
